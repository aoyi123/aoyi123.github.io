<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
</head>
<body>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width:100px;
			height:100px;
			position:absolute;
			/* overflow: hidden; */
			overflow: hidden;
		}
		div img{
			width:900px;
			position:relative;
			left:-100px;
			top:-100px;
		}
		p{
			position:absolute;
			color:red;
			width:30px;
			height: 30px;
			font-size:14;
			background:yellow;
			text-align:center;
			border-radius:50%;
			border:3px solid blue;
		}
		.xiao{
			width:300px;
		}
	</style>
	<div><img src="fangda.jpg"></div>
	<img src="fangda.jpg" class="xiao">
	<script type="text/javascript">
	    $("html").mousemove(function(event){
	    	var x = event.clientX;
			var y = event.clientY;
			$("div").css({
				"left":x-50,
				"top":y-50,
			})
			$("div img").css({
				"left":-x*3+50,
				"top":-y*3+50,
			})
	    })
	</script>
	<script type="text/javascript">
	var dian = document.querySelector("html");
	var num = 0;
	dian.onclick = function(event){
		num++;
		var x = event.clientX;
		var y = event.clientY;
		$("body").append("<p class='shuju"+num+"' style='left:"+(x-20)+"px;top:"+(y-20)+"px'>123</p>");
		var es = $('.shuju'+num+'');
		es.animate({
			"top":y-55,
			"left":x-55,
			"font-size":"20px",
			"opacity":"0",
			"width":"100px",
			"height":"100px",
			"line-height":"100px"
		},1000);
		var b = $("p");
		console.log()
		for (var i = 0; i < b.length; i++) {
			if(b.eq(i).css("opacity")==0){
				b.eq(i).remove();
			}
		}
	}
	</script>
</body>
</html>
