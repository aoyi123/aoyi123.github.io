<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<style type="text/css">
		body{
			background:pink;
		}
		.div{
			width:100px;
			height:100px;
			border-radius:50%;
			background:red;
			position:absolute;
			left:50%;
			top:300px;
		}
		p{
			position: absolute;
			width:20px;
			height:20px;
			border-radius:50%;
			background:#000;
		}
	</style>
</head>
<body>
	<div class="div"></div>
	<script type="text/javascript">
		var num = 0;
		$(".div").click(function(){
			num++;
			$(".div").append("<p class='l"+num+"' style='left:"+(40)+"px;top:"+(25)+"px'></p>");
			$(".l"+num+"").animate({
				"width":"150px",
				"height":"150px",
				"opacity":"0",
				"left":"-25px",
				"top":"-40px"
			},1200)
			var se = $("p");
			for (var i = 0; i < se.length; i++) {
				console.log(se.eq(i).css("opacity"))
				if(se.eq(i).css("opacity") == "0"){
					se.eq(i).remove();
				}
			}

		})
	</script>
</body>
</html>
